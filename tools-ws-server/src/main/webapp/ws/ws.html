<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>当前系统时间:<span id="currTime"></span></h1>

<!--<input type="button" onclick="send()" value="发送"/>-->
<script>
    var websocket = new WebSocket("ws://localhost:9999/websocket?request=1234");
    websocket.onmessage = function(evt){
        //var data = evt.data;
        //console.log(evt.data)
        document.getElementById('currTime').innerText = evt.data;
    }
</script>
</body>
</html>
